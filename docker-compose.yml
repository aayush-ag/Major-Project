version: '3.8'

services:
  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-major}
      POSTGRES_USER: ${DB_USER:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - /opt/major-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  fastapi:
    image: quay.io/agcdev0/major-project:latest
    container_name: fastapi
    ports:
      - "8000:8000"
    environment:
      DB_NAME: major
      DB_USER: root
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      OLLAMA_API_BASE: http://ollama:11434

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - /opt/ollama:/root/.ollama
    restart: unless-stopped
    entrypoint: ["/bin/bash", "-c", "ollama serve & sleep 5 && ollama pull mistral && tail -f /dev/null"]

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/auth:/etc/nginx/auth:ro
    ports:
      - "443:443"
    restart: unless-stopped
